<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Navigation</title>
</head>
<body>
    <div class="main">
        <div class="right">
        <div class="nav">
            <div class="img">
            <img src="img/dark-logo.svg" alt="img is not supported" class="logo">
        </div><br><br><br><br>
            <h4 class="home">HOME</h4><br>
            <li class="dash">
            <i class="ri-dashboard-line"></i>&nbsp;
            <span>Dashbord</span>
             </li>
            <h4 class="com">UI COMPONENTS</h4>
             <li class="button">
            <i class="ri-article-line"></i>&nbsp; 
            <span>Buttons</span>
            </li>
            <li class="alert">
            <i class="ri-error-warning-line"></i>&nbsp;
            <span>Alerts</span>
            </li>
            <li class="card">
            <i class="ri-bank-card-2-line"></i>&nbsp;
            <span>Card</span>
            </li>
            <li class="form">
            <i class="ri-file-copy-2-line"></i>&nbsp;
            <span>Forms</span>
            </li>
            <li class="typo">
            <i class="ri-font-family"></i> &nbsp;
            <span>Typography</span>
             </li>

            <h4 class="auth">AUTH</h4>
            <li class="login">
            <i class="ri-login-box-line"></i>&nbsp;
            <span>Login</span>
            </li>
            <li class="register">
            <i class="ri-shield-user-line"></i>&nbsp;
            <span>Register</span>
            </li>
            <h4 class="extra">EXTRA</h4>
            <li class="icon">
            <i class="ri-emotion-line"></i>&nbsp;
            <span>Icon</span>

            <li class="page">
            <i class="ri-camera-lens-line"></i>&nbsp;&nbsp;
            <span>Sample Page</span>
            </li><br><br>
            <div class="box">
                 <img src="img/rocket.png" alt="img is not supported" class="rocket">
                 <p>Upgrede to <br>pro</p>
                 <button>Buy pro</button>
            </div>
        </div>
        </div>
        <div class="left">
            <div class="back">
                <img src="img/back.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
